<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculadora</title>
</head>

<body>

    <h1>Calculadora</h1>


    <div id="calculadora">

        <p id="resultado">0</p>
            

        <table>

            <tr>
                <td>
                    <button class="diferente" onclick="clean()">C</button>
                </td>

                <td>
                    <button class="diferente">&#9003</button>
                </td>

                <td>
                    <button class="diferente" onclick="insert('/')">/</button>
                </td>

                <td>
                    <button class="diferente" onclick="insert(x)">x</button>
                </td>
            </tr>

            <tr>
                <td>
                    <button onclick="insert('7')">7</button>
                </td>

                <td>
                    <button onclick="insert('8')">8</button>
                </td>

                <td>
                    <button onclick="insert('9')">9</button>
                </td>

                <td>
                    <button class="diferente" onclick="insert('-')">-</button>
                </td>
            </tr>

            <tr>
                <td>
                    <button onclick="insert('4')">4</button>
                </td>

                <td>
                    <button onclick="insert('5')">5</button>
                </td>

                <td>
                    <button onclick="insert('6')">6</button>
                </td>

                <td>
                    <button class="diferente" onclick="insert('+')">+</button>
                </td>
            </tr>

            <tr>
                <td>
                    <button onclick="insert('1')">1</button>
                </td>

                <td>
                    <button onclick="insert('2')">2</button>
                </td>

                <td>
                    <button onclick="insert('3')">3</button>
                </td>

                <td rowspan="2">
                    <button style="height: 6.625rem;" class="diferente" onclick="calcular()">=</button>
                </td>
            </tr>

            <tr>
                <td colspan="2">
                    <button style="width: 6.625rem;" onclick="insert('0')">0</button>
                </td>

                <td>
                    <button class="diferente" onclick="insert('.')">.</button>
                </td>
            </tr>
        </table>

    </div>
   <script src="script.js"></script>
</body>

</html>
